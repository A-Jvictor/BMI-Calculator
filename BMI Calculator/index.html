<html>
    <head>
        <title>TOP UNIVERSE BMI CALCULATOR</title>
        <link href="./assets/css/main.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.6.1.js" 
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" 
        crossorigin="anonymous"></script>
    </head>
    
    <body>
        
        <section>
            <div class="parent">
                <div>

                    <div class="image2">
                        <img src="./assets/images/Small.jpg" alt="Small" style="border-radius: 50%;">
                    </div>

                    <div class="image1">
                        <h3>TOP UNIVERSE BMI CALCULATOR</h3>
                        <img src="./assets/images/Big.jpg" alt="Big"> 
                    </div>
                   
                </div>
            </div>

            <div class="form">
                <div class="form-input">
                    <label for="height">Height(Feet)</label>
                    <input type="number" class="h1">
                </div>

                <div class="form-input">
                    <label for="height">Height(Inches)</label>
                    <input type="number" class="h2">
                </div>

                <div class="form-input">
                    <label for="height">Weight(Kg. )</label>
                    <input type="number" class="w1">
                </div>

                <div class="form-input">
                    <label for="height">Gender</label>
                    <input type="text">
                </div>

                <div class="form-input">
                    <label for="height">Age</label>
                    <input type="number">
                </div>

                <div class="result"></div>
                <button>Calculate BMI</button>
            </div>
        </section>

        <script src="script.js"></script>
